<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup</title>
  <link rel="stylesheet" href="login.css">
  <script src="login.js" defer></script>

</head>
<body>

<div class="container" id="login-form">
  <h2>Login</h2>
  <div class="input-group">
    <label for="login-username">Username or Email</label>
    <input type="text" id="login-username" placeholder="Enter username or email">
  </div>
  <div class="input-group">
    <label for="login-password">Password</label>
    <div class="password-container">
      <input type="password" id="login-password" placeholder="Enter password">
      <button type="button" id="login-toggle">Show</button>
    </div>
  </div>
  <div class="input-group remember">
    <input type="checkbox" id="remember-login">
    <label for="remember-login">Remember me</label>
  </div>
  <button class="login-btn" onclick="login()">Login</button>
  <div class="error" id="login-error"></div>
  <p class="switch-form" onclick="toggleForm()">Don't have an account? Signup</p>
</div>

<div class="container" id="signup-form" style="display:none;">
  <h2>Signup</h2>
  <div class="input-group">
    <label for="signup-username">Username</label>
    <input type="text" id="signup-username" placeholder="Enter username">
  </div>
  <div class="input-group">
    <label for="signup-email">Email</label>
    <input type="email" id="signup-email" placeholder="Enter email">
  </div>
  <div class="input-group">
    <label for="signup-password">Password</label>
    <div class="password-container">
      <input type="password" id="signup-password" placeholder="Enter password">
      <button type="button" id="signup-toggle">Show</button>
    </div>
  </div>
  <button class="signup-btn" onclick="signup()">Signup</button>
  <div class="error" id="signup-error"></div>
  <p class="switch-form" onclick="toggleForm()">Already have an account? Login</p>
</div>


</body>
</html>
