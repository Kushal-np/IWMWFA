<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteCare Schedule</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e8ffe3 0%, #d0f5d0 100%);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #2f6b2f 0%, #25592b 100%);
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.85;
        }

        .menu a:hover,
        .menu a.active {
            opacity: 1;
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .logout {
            margin-top: auto;
            color: #ffdddd;
        }

        .main {
            flex: 1;
            padding: 40px 50px;
            overflow-y: auto;
        }

        .main h1 {
            font-size: 2rem;
            margin-bottom: 6px;
            color: #1f5520;
        }

        .subtitle {
            opacity: 0.6;
            margin-bottom: 25px;
            color: #2f6b2f;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #1f5520;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        table th,
        table td {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }

        table th {
            background: linear-gradient(135deg, #d7ffd2, #c5f5c0);
            font-weight: 600;
            color: #2f6b2f;
        }

        table tr:hover {
            background: #f9fff8;
        }

        @media (max-width: 780px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
                height: fit-content;
                padding: 20px;
            }

            .menu {
                flex-direction: row;
            }

            .menu a {
                white-space: nowrap;
            }

            .main {
                padding: 20px;
            }

            table th,
            table td {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">WasteCare</h2>
        <ul class="menu">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="pickup.html">Pickup Requests</a></li>
            <li><a href="payment.html">Payment</a></li>
            <li><a href="complaints.html">Complaints</a></li>
            <li><a href="loggedinschedule.html" class="active">Schedule</a></li> <!-- Schedule highlighted -->
            <li><a href="profile.html">Profile</a></li>
            <li><a href="logout.html" class="logout">Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <h1>Pickup Schedule</h1>
        <p class="subtitle">Showing schedule for your ward only.</p>

        <div class="section">
            <h2>Your Ward Schedule</h2>
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Waste Type</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS will populate rows -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Simulate logged-in user ward
        const userWard = 12;

        // Schedule data for all wards
        const scheduleData = [
            { ward: 11, day: 'Sunday', time: '8:00 AM', wasteType: 'Organic' },
            { ward: 12, day: 'Monday', time: '8:00 AM', wasteType: 'Plastic & Recyclables' },
            { ward: 12, day: 'Thursday', time: '8:00 AM', wasteType: 'General Waste' },
            { ward: 13, day: 'Wednesday', time: '9:00 AM', wasteType: 'Organic' }
        ];

        const tbody = document.querySelector('#scheduleTable tbody');

        // Filter schedule for user's ward
        const userSchedule = scheduleData.filter(s => s.ward === userWard);

        userSchedule.forEach((entry, index) => {
            const tr = document.createElement('tr');

            const tdSN = document.createElement('td');
            tdSN.textContent = index + 1;
            tr.appendChild(tdSN);

            const tdDay = document.createElement('td');
            tdDay.textContent = entry.day;
            tr.appendChild(tdDay);

            const tdTime = document.createElement('td');
            tdTime.textContent = entry.time;
            tr.appendChild(tdTime);

            const tdType = document.createElement('td');
            tdType.textContent = entry.wasteType;
            tr.appendChild(tdType);

            tbody.appendChild(tr);
        });
    </script>

</body>

</html>
